apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetries-persister
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/telemetries-persister/actuator/prometheus"
    spec:
      containers:
        - name: telemetries-persister
          image: ihorlapka/iot-telemetry-ingestion-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          volumeMounts:
            - name: app-config
              mountPath: /config/application.yaml
              subPath: application.yaml
          env:
            - name: JAVA_OPTS
              value: "-Xms700m -Xmx700m -XX:+UseG1GC -XX:ParallelGCThreads=2 -XX:ConcGCThreads=1 -XX:MaxDirectMemorySize=128m -Xlog:gc*,gc+heap=info"
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev,mongoTemplate"
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
          resources:
            limits:
              memory: 1Gi
              cpu: 2
            requests:
              memory: 1Gi
              cpu: 1
          readinessProbe:
            httpGet:
              path: /telemetries-persister/actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /telemetries-persister/actuator/health/liveness
              port: 8082
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
      imagePullSecrets:
        - name: dockercred
      volumes:
        - name: app-config
          configMap:
            name: telemetries-persister-config