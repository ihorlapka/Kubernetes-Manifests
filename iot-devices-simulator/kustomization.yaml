apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml
- ingress.yaml

labels:
- includeSelectors: true
  pairs:
    app: simulator-dev
    scrape_logs: "true"

nameSuffix: -dev

configMapGenerator:
- files:
  - application.yaml
  name: simulator-config

images:
- name: ihorlapka/iot-simulator
  newTag: "62"
